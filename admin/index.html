<!-- Main Content -->
<div class="main-content">
    <button id="menu_bar_mobile" class="menu-toggle">
        <span class="material-icons">menu</span>
    </button>
</div>

<script>
    const menuBar = document.getElementById("menu_bar");
    const menuBarMobile = document.getElementById("menu_bar_mobile");
    const closeBtn = document.getElementById("close_btn");
    const sidebar = document.querySelector(".sidebar");

    // Open sidebar
    menuBar.addEventListener("click", () => {
        sidebar.classList.add("open");
    });

    menuBarMobile.addEventListener("click", () => {
        sidebar.classList.add("open");
    });

    // Close sidebar
    closeBtn.addEventListener("click", () => {
        sidebar.classList.remove("open");
    });

    // Close sidebar when clicking outside
    document.addEventListener("click", (event) => {
        if (!sidebar.contains(event.target) && !menuBar.contains(event.target) && !menuBarMobile.contains(event.target)) {
            sidebar.classList.remove("open");
        }
    });
</script>

<style>
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
}

/* Sidebar */
.sidebar {
    width: 250px;
    height: 100vh;
    background: #2c3e50;
    color: white;
    position: fixed;
    left: -250px;
    top: 0;
    transition: 0.4s ease-in-out;
    box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
}

.sidebar.open {
    left: 0;
}

.sidebar .top {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px;
    background: #1a252f;
}

.sidebar .profile p {
    font-size: 16px;
}

.sidebar .profile_photo img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}

.sidebar-menu {
    display: flex;
    flex-direction: column;
    margin-top: 10px;
}

.sidebar-menu a {
    display: flex;
    align-items: center;
    padding: 12px 15px;
    color: white;
    font-size: 16px;
    transition: 0.3s;
}

.sidebar-menu a:hover, .sidebar-menu a.active {
    background: #34495e;
}

.sidebar-menu a .material-icons {
    margin-right: 10px;
    font-size: 22px;
}

/* Close Button */
.close {
    cursor: pointer;
}

/* Menu Toggle Button */
.menu-toggle {
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
}

/* Main Content */
.main-content {
    flex: 1;
    padding: 20px;
    margin-left: 250px;
}

@media (max-width: 768px) {
    .sidebar {
        left: -250px;
    }

    .sidebar.open {
        left: 0;
    }

    .main-content {
        margin-left: 0;
    }
}
</style>
